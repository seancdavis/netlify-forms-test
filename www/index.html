    <title>Netlify Forms Test</title>

  <body>
    <!--[if lt IE 7]>

    <form name="Contact-Marketing" method="POST" data-netlify="true" id="conditional-form">
      <div>
        <label>Subject</label>
        <select name="subject" required onchange="changeFormName(event)" autofocus>
          <option value="Marketing">Marketing</option>
          <option value="Sales">Sales</option>
        </select>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
      <div>
        <label>Name</label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label>Message</label>
        <textarea name="message" required></textarea>
      </div>
      <div>
        <button type="submit">Send</button>
      </div>
    </form>

    <form name="Contact-Sales" method="POST" data-netlify="true" class="hidden">
      <select name="subject"></select>
      <input type="email" name="email">
      <input type="text" name="name">
      <textarea name="message"></textarea>
    </form>

    <script src="/main.js" async defer></script>
  </body>
</html>
